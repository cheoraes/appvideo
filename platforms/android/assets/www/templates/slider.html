<div class="slides group-{{group}}">
  <div ng-repeat="slide in slides">
  <div ng-show="isCurrent($index)" class="slide slide-animation">
  <div ng-repeat="item in slide" class="image">
  <img ng-src="{{item.image}}" />
</div>
</div>
</div>
<div class="controls">
  <div class="navigation">
  <a ng-click="prev()" class="prev"> 
    <img  src="http://nubedemos.com/unity/appnubotica/flechas-left.svg" alt="">
  </a>
  <a ng-click="next()" class="next"> 
    <img  src="http://nubedemos.com/unity/appnubotica/flechas-right.svg" alt="">
  </a>

</div>
<!--ul class="pagination">
  <li ng-repeat="slide in slides" ng-click="setCurrent($index)">
  <span>{{$index+1}}</span>
</li>
</ul-->
</div>
</div>
